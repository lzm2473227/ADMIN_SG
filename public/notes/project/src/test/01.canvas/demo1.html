<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="charts" width="800" height="400"></canvas>
    <script>
      // 1. 获取canvas
      const canvas = document.getElementById('charts')
      // 2. 获取画笔context
      const ctx = canvas.getContext('2d')
      // 3. 开始绘画
      // ctx.moveTo(100, 100)
      // ctx.lineTo(200, 200)
      // ctx.strokeStyle = 'yellowgreen'
      // // ctx.stroke() // 闭合线段

      // ctx.moveTo(150, 100)
      // ctx.lineTo(250, 200)
      // ctx.stroke() // 闭合线段

      ctx.moveTo(100, 100)
      ctx.lineTo(100, 300)
      ctx.lineTo(200, 200)
      ctx.lineTo(100, 100)

      ctx.stroke()
    </script>
  </body>
</html>
