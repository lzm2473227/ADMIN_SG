<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="charts" width="750" height="720"></canvas>
    <script>
      // 1. 获取canvas
      const canvas = document.getElementById('charts')
      // 2. 获取画笔context
      const ctx = canvas.getContext('2d')
      // 3. 开始绘画
      // 标题
      ctx.font = '20px 微软雅黑'
      ctx.fillText('柱状图', 80, 50)

      // 坐标轴
      ctx.moveTo(100, 100)
      ctx.lineTo(100, 400)
      ctx.lineTo(700, 400)

      ctx.moveTo(250, 400)
      ctx.lineTo(250, 405)

      ctx.moveTo(400, 400)
      ctx.lineTo(400, 405)

      ctx.moveTo(550, 400)
      ctx.lineTo(550, 405)

      ctx.moveTo(700, 400)
      ctx.lineTo(700, 405)
      ctx.strokeStyle = '#000'
      ctx.stroke()

      ctx.moveTo(100, 100)
      ctx.lineTo(700, 100)
      ctx.font = '12px 微软雅黑'
      ctx.textAlign = 'center'
      ctx.fillText('150', 70, 106)

      ctx.moveTo(100, 160)
      ctx.lineTo(700, 160)
      ctx.fillText('120', 70, 166)

      ctx.moveTo(100, 220)
      ctx.lineTo(700, 220)
      ctx.fillText('90', 70, 226)

      ctx.moveTo(100, 280)
      ctx.lineTo(700, 280)
      ctx.fillText('60', 70, 286)

      ctx.moveTo(100, 340)
      ctx.lineTo(700, 340)
      ctx.fillText('30', 70, 346)

      ctx.fillText('0', 70, 406)

      ctx.fillText('食品', 175, 416)
      ctx.fillText('数码', 325, 416)
      ctx.fillText('服饰', 475, 416)
      ctx.fillText('箱包', 625, 416)

      ctx.strokeStyle = 'gray'
      ctx.stroke()
    </script>
  </body>
</html>
