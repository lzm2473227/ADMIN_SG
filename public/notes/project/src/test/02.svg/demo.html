<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
    <style>
      #box {
        width: 800px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <svg id="box">
      <line x1="100" y1="100" x2="200" y2="200" stroke="black"></line>
      <line x1="200" y1="200" x2="200" y2="100" stroke="black"></line>
      <line x1="200" y1="100" x2="100" y2="100" stroke="black"></line>

      <polyline
        points="250 100, 400 100, 300 300, 500 300"
        stroke="#000"
        fill-opacity="0"
      ></polyline>

      <rect
        x="10"
        y="10"
        width="150"
        height="50"
        fill-opacity="0"
        stroke="black"
      ></rect>

      <circle
        cx="600"
        cy="200"
        r="100"
        fill-opacity="0"
        stroke="black"
      ></circle>

      <ellipse
        cx="600"
        cy="200"
        rx="100"
        ry="200"
        fill-opacity="0"
        stroke="black"
      ></ellipse>

      <polygon
        points="150 110, 300 110, 400 310, 200 310"
        fill-opacity="0"
        stroke="black"
      ></polygon>

      <path
        d="
          M 10 10
          L 10 20
          L 20 20
          L 20 30
          L 30 30
          L 30 40
          L 40 40
          Z
        "
        fill-opacity="0"
        stroke="black"
      ></path>
    </svg>
  </body>
</html>
