<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #charts1 {
        width: 800;
        height: 400px;
      }
      #charts2 {
        width: 800;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- 2. 准备具备宽高的容器 -->
    <div id="charts1"></div>
    <div id="charts2"></div>
    <!-- 1. 引入echarts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <script>
      // 3. 获取这个容器
      const charts1 = document.getElementById('charts1')
      const charts2 = document.getElementById('charts2')
      // 4. 初始化echarts实例
      const myEcharts1 = echarts.init(charts1)
      const myEcharts2 = echarts.init(charts2)
      // 5. 设置option来生成图表
      myEcharts1.setOption({
        // 标题
        title: {
          text: '柱状图',
          subtext: '小标题'
        },
        // x轴
        xAxis: {
          // x轴的数据名称
          data: ['食品', '视频', '数据', '箱包']
        },
        // y轴
        yAxis: {
          // show: true,
          // 轴线
          axisLine: {
            // 显示
            show: true
          }
        },
        // 系列：指定数据和图表类型
        series: {
          // 图表的类型
          type: 'bar', // 柱状图
          // type: 'line', // 折线图
          // type: 'pie', // 饼状图
          // 数据
          data: [30, 50, 20, 80]
        },
        // 颜色
        color: ['pink', 'yellowgreen', 'deeppink', 'hotpink']
      })

      myEcharts2.setOption({
        title: {
          text: '折线图',
          left: 'center' // 居中
        },
        xAxis: {
          data: [
            '星期一',
            '星期二',
            '星期三',
            '星期四',
            '星期五',
            '星期六',
            '星期天'
          ]
        },
        yAxis: {},
        series: {
          type: 'line',
          data: [20, 30, 10, 50, 40, 70, 55]
        }
      })
    </script>
  </body>
</html>
