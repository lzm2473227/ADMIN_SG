<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #charts {
        width: 800;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- 2. 准备具备宽高的容器 -->
    <div id="charts"></div>
    <!-- 1. 引入echarts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <script>
      // 3. 获取这个容器
      const charts = document.getElementById('charts')
      // 4. 初始化echarts实例
      const myEcharts = echarts.init(charts)
      // 5. 设置option来生成图表
      myEcharts.setOption({
        // 标题
        title: {
          text: '散点图'
        },
        // x轴
        xAxis: {
          // type: 'category',
          min: 10,
          max: 30
        },
        // y轴
        yAxis: {
          // show: true,
          // 轴线
          axisLine: {
            // 显示
            show: true
          },
          min: 10,
          max: 30
        },
        // 系列：指定数据和图表类型
        series: {
          type: 'scatter',
          data: [
            [10, 20],
            [22, 11],
            [30, 22],
            [25, 30],
            [12, 25]
          ]
        }
      })
    </script>
  </body>
</html>
